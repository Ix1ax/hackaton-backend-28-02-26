name: hackaton-backend

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hackaton}
      POSTGRES_USER: ${POSTGRES_USER:-hackaton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
    ports:
      - "${POSTGRES_BIND_IP:-127.0.0.1}:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  flyway:
    image: flyway/flyway:10-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      FLYWAY_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hackaton}"
      FLYWAY_USER: ${POSTGRES_USER:-hackaton}
      FLYWAY_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      FLYWAY_LOCATIONS: "filesystem:/flyway/sql"
    command: ["-connectRetries=60", "migrate"]
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql:ro
    restart: "no"

  app:
    build: .
    depends_on:
      flyway:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/${POSTGRES_DB:-hackaton}"
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-hackaton}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      SPRING_FLYWAY_ENABLED: "false"
    ports:
      - "${APP_BIND_IP:-0.0.0.0}:${APP_PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  postgres_data:
